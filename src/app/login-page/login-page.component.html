<div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1" (ngSubmit)="handleRequest(formdata)" #formdata="ngForm">
        <input class="un " type="text" name="login" align="center" placeholder="Login" required ngModel/>
        <input class="pass" type="password" name="password" align="center" ngModel required placeholder="Password"/>
        <input type="submit" class="submit" [disabled]="!formdata.valid" align="center" value="Sign In">
    </form>
</div>
